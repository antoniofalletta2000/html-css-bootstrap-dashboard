<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <a class="navbar-brand p-2" href="#"><img width="60px" src="./img/duck.png" alt=""></a>
            <button class="navbar-toggler d-lg-none bi bi-list" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Catalogo Libri <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Cerca..." />
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                        Cerca
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Nuovo Libro -->
                    <div class="pt-4">
                        <div>
                            <h1 class="">Nuovo Libro</h1>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Name and Surname Author -->
            <div class="row pt-4">
                <div class="col">
                    <h6>Nome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col">
                    <h6>Cognome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
            </div>









        </div>

        </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
